<div *ngIf="posts">
    
    <div class="post-container">
        <div class="post-feed" *ngFor="let post of posts">
            <span>
                <img *ngIf="post.user.picture" id="profile-picture" class="user-data" src={{post.user.picture}} alt="" width="75" height="75">
                <img *ngIf="!post.user.picture" id="profile-picture" class="user-data" src="../../../assets/img/default-profile-picture.png" alt="" width="75" height="75">

                <p class="user-data">
                    {{post.user.username}}
                    <br>
                    {{post.submitted}}
                </p>
            </span>

            <div>
                <p *ngIf="post.content" id="content">{{post.content}}</p>
                <img *ngIf="post.pictureLink" id="post-picture" src={{post.pictureLink}} alt="" width="325" height="210">
            </div>
        </div>
    </div>
</div>
