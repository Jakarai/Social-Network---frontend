<div id="forgot-password-container">
    <h1 class="login-header">Change Password</h1>
    <div id="fp-form-container">
        
        <form id="change-password-form">
            
            <div class="form-group">
                <!--
                <label for="email-input">Old Password</label>
                <input type="text"  class="user-input" name="old-password-input">
                -->
                <label for="new-password-input">New Password</label>
                <input type="password"  class="user-input" [(ngModel)]="newPasswordInput" name="new-password-input">
            </div>
            <div class="submit-container">
                <button type="submit" class="btn btn-primary" id="login-btn" (click)="changePassword()">Change Password</button>
            </div>
        </form>
    
    </div>
</div>
