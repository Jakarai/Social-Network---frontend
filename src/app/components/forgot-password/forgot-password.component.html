<div id="forgot-password-container">
    <h1 class="login-header">Login</h1>
    <div id="fp-form-container">
        
        <form id="forgot-password-form" (submit)="resetPassword()">
            
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="text" [(ngModel)]="email" class="user-input" name="email-input">
            </div>
            <div class="submit-container">
                <button type="submit" class="btn btn-primary" id="login-btn"(click)="goToResetPage()">Reset Password</button>
            </div>
        </form>
    
    </div>
</div>
