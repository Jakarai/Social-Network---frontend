<div *ngIf="posts">
    
    <div class="post-container" *ngFor="let post of posts">

        <img id="profile-picture" src={{post.user.picture}} alt="" width="60" height="40">
        <span>{{post.user.username}}</span>
        <span><h3>{{post.content}}</h3></span>
        <div *ngIf="post.pictureLink">
            <img id="profile-picture" src={{post.pictureLink}} alt="" width="250" height="90">
        </div>
    </div>
</div>
